    <main>
        <article class="container my-2">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <div class="card rounded-5">
                        <div class="card-body rounded-5" 
                            style="background-image: linear-gradient(to bottom, #000000, #541C8C, #681CB4);">
                            <h5 class="card-title mb-3 text-light"><i>Messi y the World CUP</i></h5>
                            <div class="row mb-3">
                                <div class="col-auto">
                                    <span class="badge text-dark bg-info">FÚTBOL</span>
                                    <span class="badge text-dark bg-info">MESSI</span>
                                    <span class="badge text-dark bg-info">DRAMA</span>
                                </div>
                            </div>
                            <p class="card-text mb-4 text-light">
                                Cuenta la historia acerca de la vida de Lionel Messi
                                y su transcurso a la gloria eterna.
                            </p>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <span class="text-warning">
                                        <button type="button" class="btn text-warning" id="btnFirstStar">
                                            <i class="bi bi-star-fill primeraStar"></i>
                                        </button>
                                        <button type="button" class="btn text-warning" id="btnFirstStar">
                                            <i class="bi bi-star-fill primeraStar"></i>
                                        </button>
                                        <button type="button" class="btn text-warning" id="btnFirstStar">
                                            <i class="bi bi-star-fill primeraStar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </article>

        <div class="container my-2">

            <div class="row d-flex justify-content-around my-2 py-2 ">
                <div class="col-6 ">
                    <h1 class="text-center text-custom"><i>Administración de Peliculas</i></h1>
                </div>
                <div class="col-4 text-center">
                    <button id="btn-modal" type="button" class="btn btn-custom my-2" data-bs-toggle="modal"
                        data-bs-target="#examplemodal">
                        <i class="bi bi-plus"></i>
                        <i class="mx-1">Añadir Peli</i>
                    </button>
                </div>
            </div>
    
            <div class="row bg-dark">
                <table class="table text-white" id="tablaPeliculas">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Categoria</th>
                            <th scope="col" class="text-center">Descripcion</th>
                            <th scope="col" class="text-center">Publicado</th>
                            <th scope="col" class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!--MODAL START-->
    <div class="modal fade" id="examplemodal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="examplemodalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Agregar Nuevo Pelicula/Serie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <!-- AGREGAR MOVIE/SERIE NUEVA-->
                <form id="form" class="row justify-content-center">
                    <div class="modal-body">
                        <!-- <div class="col">
                            <label for="codigo">Código:</label>
                            <input type="number" id="codigo-input" name="codigo" required>
                        </div> -->
                        <div class="col my-2">
                            <label for="nombre">Nombre de película/serie:</label>
                            <input type="text" id="nombre-input" name="nombre" required>
                        </div>
                        <div class="col my-2">
                            <label for="categoria">Categoría:</label>
                            <input type="text" id="categoria-input" name="categoria" required>
                        </div>
                        <div class="col my-2">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion-input" name="descripcion" required></textarea>
                        </div>

                        <!-- <div class="col my-3">
                            <label for="formFile" class="form-label">Portada:</label>
                            <input class="form-control" type="file" id="formFile">
                        </div> -->

                        <div class="col my-2">
                            <label for="publicado">Publicado:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="publicado-input" value="si">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Si
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="nopublicado-input" value="no">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  No
                                </label>
                              </div>
                        </div>
    
                    </div>
                </form>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-warning text-dark" id="btn-modal-agregar">Agregar</button>
                    <button class="btn btn-warning text-dark" id="btn-modal-limpiar">Limpiar</button>
                    <!-- <input type="submit" value="Guardar" class="btn btn-secondary" data-bs-dismiss="modal"> -->
                </div>
            </div>
        </div>
    </div>
    <!--MODAL END-->

    <!-- Modal de error -->
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ha ocurrido un error.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN Modal de error -->
